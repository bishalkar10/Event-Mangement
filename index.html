<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Manager</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calendar-container">
        <div class="calendar-header">
          <button id="prevMonth"><i class="fas fa-arrow-left"></i> Previous</button>
          <h2 id="currentMonth">January 2024</h2>
          <button id="nextMonth">Next <i class="fas fa-arrow-right"></i></button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
      </div>
      <div id="timeSlotsContainer">
        <span id="selectedDateText"></span>
        <div id="timeSlots"></div>

        <button id="closeTimeSlotBtn"><i class="fas fa-x"></i></button>
      </div>
    </div>

    <div class="modal-overlay" id="bookingModal">
      <div class="modal">
        <h3>Schedule Time</h3>
        <input type="text" id="bookingName" placeholder="Enter booking name" />
        <div class="time-input">
          <select id="hours">
            <option value="0">0 hours</option>
            <option value="1">1 hour</option>
            <option value="2">2 hours</option>
            <option value="3">3 hours</option>
            <option value="4">4 hours</option>
            <option value="5">5 hours</option>
            <option value="6">6 hours</option>
            <option value="7">7 hours</option>
            <option value="8">8 hours</option>
            <option value="9">9 hours</option>
            <option value="10">10 hours</option>
            <option value="11">11 hours</option>
            <option value="12">12 hours</option>
          </select>
          <select id="minutes">
            <option value="0">00 minutes</option>
            <option value="30">30 minutes</option>
          </select>
        </div>

        <div class="modal-buttons">
          <button class="secondary" id="viewOnlyBtn">View Only</button>
          <button class="secondary" id="cancelBtn">Cancel</button>
          <button class="primary" id="confirmBtn">Confirm</button>
        </div>
      </div>
    </div>
  </body>
</html>
